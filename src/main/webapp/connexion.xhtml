<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Connexion - GamesCorner</title>
		<h:outputStylesheet library="default" name="css/style.css" />
	</h:head>

	<h:body>
		<h2>Connexion Utilisateur</h2>

		<fieldset>
			<h:form>
				<h:outputLabel for="login">Login : </h:outputLabel>
				<h:inputText id="login" styleClass="input" value="#{connexionBean.login}" />
				<br />
				
				<h:outputLabel for="password">Mot de passe : 
				</h:outputLabel><h:inputText id="password" styleClass="input" 
					value="#{connexionBean.password}" />
				<br />
				<p:commandButton value="Valider" action="#{connexionBean.connexion}" style="margin-top:10px;" />
			</h:form>
		</fieldset>
	</h:body>
</f:view>
</html>

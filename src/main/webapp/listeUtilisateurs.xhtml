<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Visualisation clients - GamesCorner</title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>

<h:body>
	<h:form id="inscription">
		<p:dataTable var="utilisateur"
			value="#{listeUtilisateursBean.listeUtilisateurs}"
			id="listeUtilisateurs"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
			paginator="true" rows="10" style="margin-bottom:20px">

			<p:column headerText="Id">
				<h:outputLink value="infoUtilisateur.xhtml">
					<h:outputText value="#{utilisateur.id}" />
				</h:outputLink>
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{utilisateur.nom}" />
			</p:column>

			<p:column headerText="PrÃ©nom">
				<h:outputText value="#{utilisateur.prenom}" />
			</p:column>

			<p:column headerText="Pseudo">
				<h:outputText value="#{utilisateur.pseudo}" />
			</p:column>

			<p:column headerText="Telephone">
				<h:outputText value="#{utilisateur.telephone}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{utilisateur.email}" />
			</p:column>
			
<!-- 			<p:column headerText="Image de profil"> -->
<!-- 				<p:graphicImage value="#{utilisateur.imageProfil}" width="200" height="200"> -->
<!-- 					<f:param></f:param> -->
<!-- 				</p:graphicImage> -->
<!-- 			</p:column> -->

			<p:column headerText="Actions">
				<h:commandLink action="#{listeUtilisateursBean.supprimerUtilisateur(utilisateur)}">
					<p:graphicImage name="default/images/supprimer.png" width="50" />

				</h:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
	<br />
	<a href="accueil.xhtml">Accueil</a>
</h:body>
</html>

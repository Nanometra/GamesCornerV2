<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Inscription - GamesCorner</title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>

<f:view>
	<h:body>
		<h2>Inscription Utilisateur</h2>

		<h:form id="inscription" enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
			<p:panelGrid columns="3" style="width: 400px" >
				<f:facet name="header">
					<p:fileUpload value="#{inscriptionBean.utilisateur.imageProfil}" fileUploadListener="#{inscriptionBean.upload}" mode="advanced" 
					update="messages" skinSimple="true" sizeLimit="1000000" multiple="false" fileLimit="1" allowTypes="/(\.|\/)(jpg|jpe?g|png)$/" />
<!-- 					<p:graphicImage name="default/images/Sekiro.jpg" />  -->
				</f:facet>
				
				<h:outputText value="Nom *" />
				<h:inputText id="nom" styleClass="input" value="#{inscriptionBean.utilisateur.nom}">
					<f:validateLength minimum="1" />
				</h:inputText>
				<p:message for="nom" />
				
				<h:outputText value="Prénom " />
				<h:inputText id="prenom" styleClass="input" value="#{inscriptionBean.utilisateur.prenom}">
					<f:validateLength minimum="1" />
				</h:inputText>
				<br />
				
				<h:outputText value="Pseudo " />
				<h:inputText id="pseudo" styleClass="input" value="#{inscriptionBean.utilisateur.pseudo}" />
				<br />
				
				<h:outputText value="Mot de passe *" />
				<h:inputText id="password" styleClass="input" value="#{inscriptionBean.utilisateur.motDePasse}"  >
					<f:validator validatorId="passwordValidator" />
					<f:attribute name="confirmationPassword" value="#{confirmationPassword}" />
				</h:inputText>
				<p:message for="password" />
				
				<h:outputText value="Confirmation du mot de passe *" />
				<h:inputText id="confirmationPassword" binding="#{confirmationPassword}" />
				<h:message for="confirmationPassword" />
				
				<h:outputText value="Description " />
				<p:inputTextarea rows="6" cols="20" maxlength="255" value="#{inscriptionBean.utilisateur.description}" />
				<br />
				
				<h:outputText value="Email *" />
				<h:inputText id="email" styleClass="input" value="#{inscriptionBean.utilisateur.email}" >
					<f:validator validatorId="emailValidator" />
				</h:inputText>
				<p:message for="email" />
				
				<h:outputText value="Adresse de livraison *" />
				<h:inputText id="adresse" styleClass="input" value="#{inscriptionBean.utilisateur.adresseLivraison}" />
				<p:message for="adresse" />
				
				<h:outputText value="Code Postal (CP) *" />
				<h:inputText id="codePostal" styleClass="input" value="#{inscriptionBean.utilisateur.codePostal}" />
				<p:message for="codePostal" />
				
				<h:outputText value="Téléphone *" />
				<h:inputText id="telephone" styleClass="input" value="#{inscriptionBean.utilisateur.telephone}" />
				<p:message for="telephone" />
			</p:panelGrid>

			<h:commandButton value="Valider" action="#{inscriptionBean.inscrire}" />
		</h:form>
	
	<a href="accueil.xhtml" >Accueil</a>
	</h:body>
</f:view>
</html>

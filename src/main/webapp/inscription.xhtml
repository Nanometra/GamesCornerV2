<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Inscription - GamesCorner</title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>

<f:view>
	<h:body>
		<h2>Inscription Utilisateur</h2>

		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:graphicImage name="default/images/Sekiro.jpg" /> 
				</f:facet>

				<h:outputText value="Nom : " />
				<h:inputText id="nom" styleClass="input" value="#{inscriptionBean.utilisateur.nom}" />

				<h:outputText value="Prénom : " />
				<h:inputText id="prenom" styleClass="input" value="#{inscriptionBean.utilisateur.prenom}" />
				
				<h:outputText value="Mot de passe : " />
				<h:inputText id="password" styleClass="input" value="#{inscriptionBean.utilisateur.motDePasse}" />
				
				<h:outputText value="Email : " />
				<h:inputText id="email" styleClass="input" value="#{inscriptionBean.utilisateur.email}" />
				
				<h:outputText value="Adresse de livraison : " />
				<h:inputText id="adresse" styleClass="input" value="#{inscriptionBean.utilisateur.adresseLivraison}" />
				
				<h:outputText value="Code Postal (CP) : " />
				<h:inputText id="codePostal" styleClass="input" value="#{inscriptionBean.utilisateur.codePostal}" />
				
				<h:outputText value="Téléphone : " />
				<h:inputText id="telephone" styleClass="input" value="#{inscriptionBean.utilisateur.telephone}" />
			</p:panelGrid>

			<h:commandButton value="Valider" action="#{inscriptionBean.inscrire}" />
		</h:form>

	</h:body>
</f:view>
</html>

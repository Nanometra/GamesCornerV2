<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Visualisation clients - GamesCorner</title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>

<h:body>

	<p:panelGrid columns="2">
		<f:facet name="header">
			<!--         <p:graphicImage name="demo/images/misc/kobe.png" /> -->
		</f:facet>

		<h:outputText value="Nom" />
		<h:outputText value="#{utilisateur.nom}" />

		<h:outputText value="Prénom" />
		<h:outputText value="#{utilisateur.prenom}" />

		<h:outputText value="Pseudo" />
		<h:outputText value="#{utilisateur.pseudo}" />

		<h:outputText value="Téléphone" />
		<h:outputText value="#{utilisateur.telephone}" />

		<h:outputText value="Email" />
		<h:outputText value="#{utilisateur.email}" />
	</p:panelGrid>

	<br />
	<a href="accueil.xhtml">Accueil</a>
</h:body>
</html>

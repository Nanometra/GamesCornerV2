<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Ajout d'article</title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>

<h:body>
	<h:form enctype="multipart/form-data">
		Description :
		<br />
		<p:inputTextarea rows="6" cols="33" />
		<br />
		Prix : <p:inputText placeholder="Prix estimé de l'article" value="" /> €
		
		<br />
		<br />
		
		<!-- Bouton upload pour rajouter l'image de l'article -->
		<p:growl id="messages" showDetail="true" />
		Image : 
		<p:fileUpload value="#{fileUploadView.file}" mode="simple"
			skinSimple="true" />
			
		<br />
		<br />
		
		<p:commandButton value="Submit" ajax="false"
			action="#{fileUploadView.upload}" disabled="false" />
	</h:form>
</h:body>
</html>

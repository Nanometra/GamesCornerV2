<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Hello World</title>
    </h:head>
    <h:body>
    <h3>Application Hello World avec JSF 2.2 et faces-config.xml</h3>
        <h:form>
        	<h3>Il est actuellement : <h:outputLabel>#{helloWorldBean.currentTime}</h:outputLabel></h3><br />
        	Quel est votre nom? 
        	<h:inputText value="#{helloWorldBean.name}"></h:inputText>
        	<h:commandButton value="Bonjour" action="#{resultatBean.resultat}"></h:commandButton>        		
        </h:form>
    </h:body>
</html>
